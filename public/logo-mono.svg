<svg width="220" height="48" viewBox="0 0 220 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- CA Monogram Icon (Monochrome) -->
  <g id="ca-mark-mono">
    <!-- Outer circle -->
    <circle cx="24" cy="24" r="22" stroke="currentColor" stroke-width="2" fill="none" opacity="0.3"/>

    <!-- C shape with flowing counter -->
    <path d="M 24 6 A 18 18 0 0 1 42 24 A 18 18 0 0 1 24 42 A 18 18 0 0 1 10 32"
          stroke="currentColor"
          stroke-width="3"
          stroke-linecap="round"
          fill="none"/>

    <!-- A accent (triangle peak) -->
    <path d="M 24 14 L 30 28 L 24 26 L 18 28 Z"
          fill="currentColor"
          opacity="0.8"/>

    <!-- Flow line beneath -->
    <path d="M 12 38 Q 24 36 36 38"
          stroke="currentColor"
          stroke-width="1.5"
          fill="none"
          opacity="0.5"/>
  </g>

  <!-- Text -->
  <text x="54" y="29"
        font-family="system-ui, -apple-system, 'Geist Sans', sans-serif"
        font-size="19"
        font-weight="700"
        fill="currentColor"
        letter-spacing="-0.02em">Caribbean</text>

  <text x="149" y="29"
        font-family="system-ui, -apple-system, 'Geist Sans', sans-serif"
        font-size="19"
        font-weight="700"
        fill="currentColor"
        letter-spacing="-0.02em">Azure</text>
</svg>
